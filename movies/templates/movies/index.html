{% extends 'base.html' %}

{% block content %}
    <h1>Index[전체 영화 목록 조회]</h1>
    <hr>
    {% for movie in movies %}
    
        <p>Title: <a href="{% url 'movies:detail' movie.pk %}">{{movie.title}}</a></p>
        {% comment %} <p>overview: {{movie.overview}}</p> {% endcomment %}
        {% comment %} <img src="{{movie.poster_path}}" alt="..." style="width:100px;height:100px,"> {% endcomment %}
        <hr>
    {% endfor %}

{% endblock content %}
